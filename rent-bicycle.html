<body>
    <header>
        <div class="main-content">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>

                <a href="rent-bicycle.html" class="active">Rent a Bicycle</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <section>
        <form id="rental-form">
            <h2>Rent a Bicycle</h2>

            <!-- Text Inputs -->
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" placeholder="Enter your student ID" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <!-- Combo Box -->
            <label for="bike-model">Bicycle Model:</label>
            <select id="bike-model" required>
                <option value="" disabled selected>Select Model</option>
                <option value="Mountain Bike">Mountain Bike</option>
                <option value="Road Bike">Road Bike</option>
            </select>

            <!-- Radio Buttons
            <input type="radio" name="mos" id="fulltime">Fulltime
                    <input type="radio" name="mos" id="evening">Evening

            
            <label>Additional Services:</label>
            <div class="checkbox-group">
                <label for="helmet">
                    <input type="checkbox" id="helmet" name="service" value="Helmet"> Helmet
                </label>
                <label for="gps">
                    <input type="checkbox" id="gps" name="service" value="GPS"> GPS
                </label>
            </div> -->
            <!-- Date Picker -->
            <label for="rental-date">Rental Date:</label>
            <input type="date" id="rental-date" required>

            <!-- Time Picker -->
            <label for="pick-up-time">Pick-Up Time:</label>
            <input type="time" id="pick-up-time" required>

            <!-- Duration Dropdown -->
            <label for="duration">Rental Duration:</label>
            <select id="duration" required>
                <option value="1">1 hour</option>
                <option value="2">2 hours</option>
                <option value="4">4 hours</option>
                <option value="24">Full day (24 hours)</option>
            </select>

            <!-- File Upload -->
            <label for="file-upload">Upload Student ID (Optional):</label>
            <input type="file" id="file-upload" accept="image/*,application/pdf">

            <!-- Price Calculation Button -->
            <button type="button" id="calculate-btn">Calculate Price</button>

            <!-- Price Display Section -->
            <p id="price-message"></p>

            <!-- Submit Button -->
            <button type="submit" id="submit-btn" style="display: none;">Submit</button>
        </form>

        <p id="confirmation-message"></p>
    </section>

    <!-- footer -->
    <footer id="footer">
        <div class="container">
          <h3>Cycle Sawa</h3>
          <p>Peda-licious adventures!</p>
          <div class="copyright">
